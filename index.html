<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="navbar">
        <!-- box1 -->

        <div class="nav-logo">
            <div class="logo"></div>
        </div>

        <!-- box2 -->
        <div class="addr">
            <div class="loc">
                <span class="icon">
                    <i class="fa-solid fa-location-dot" style="color: #f4f1f1"></i>
                </span>
                <div class="try">
                    <span class="provider">Delivery to Tharun</span>
                    <span class="address">salem 456345</span>
                </div>
            </div>
        </div>
        <!-- box 3 -->
        <div class="nav-search">
            <select name="" id="category">
                <option value="" disabled selected hidden>All</option>
            </select>
            <input type="search" placeholder="Search Amazon.in" class="search" />
            <div class="search-icon">
                <span><i class="fas fa-search">
                    </i></span>
            </div>
        </div>
        <!-- box 4 -->
        <div class="nav-region">
            <div class="box">
                <span class="flag"></span>
                <div class="lang-name">EN</div>
            </div>
            <div class="lang-drop"></div>
        </div>
        <!-- box-5 -->

        <div class="Account-section">
            <div class="details">
                <span class="first-name">Hello, S</span>
                <span class="Account">Account & Lists</span>
            </div>
             <div class="lang-drop"></div>
        </div>

        <!-- box-6 -->
         <div class="order-section">
                <div class="details">
                   <span class="first-name">Returns</span>
                   <span class="Account">& Orders</span>
                </div>
         </div>


        </div>
</body>
<script src="category.js"></script>
<script src="index.js"></script>

</html>
